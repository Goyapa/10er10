<html>
<head><title>((title))</title>

<style type="text/css">
fieldset {
	margin: 100px;
	width: 300px;
}
</style>

</head>
<body>
<center>
<form method="POST">
<fieldset>
<legend>((form_label))</legend>
<p>
((form_username)) : <input type="text" name="username">
</p>
<p>
((form_password)) : <input type="password" name="password">
</p>
<p>
 <input type="submit" value="((form_submit))">
</p>
</fieldset>
</form>
</center>
</html>
