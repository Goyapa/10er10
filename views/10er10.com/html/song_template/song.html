<div class="song middle" draggable="true" name="{{_id}}" data-genre="{{genre}}" 
data-date="{{date}}" data-valid="{{valid}}" data-reviewed="{{reviewed}}" 
data-image-alternatives="{{imageAlternatives}}"
data-images="{{images}}"{{#owner}} data-owner="true"{{/owner}}
{{#originalFile}} data-originalfile-type="{{type}}" data-originalfile-extension="{{extension}}"{{/originalFile}}>
	<span class="add pointer">
		<img src="css/16x16/actions/list-add.png" name="plmadd" class="plmadd middle">
	</span>
	<span class="title">{{title}}</span>
	<span class="artist">{{artist}}</span>
	<span class="album">{{album}}</span>
	<span class="length" seconds="{{duration}}">{{human_length}}</span>
	<span class="options hidden pointer"><img src="css/12x12/actions/list-add.png" class="middle"></span>
	<span class="remove hidden pointer"><img src="css/12x12/actions/list-remove.png" class="middle"></span>
</div>
