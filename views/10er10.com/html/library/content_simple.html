<div class="noResult hidden center vertical-air">((no_song))</div>
<article class="songlist hidden">
	<div class="innerLoading hidden"><span class="middle">((loading))</span></div>
	<div class="showHideExtended hidden">
		<span class="show link">((extended_show_more))</span>
		<span class="hide link">((extended_show_less))</span>
	</div>
	<div class="extendedInfosContainer hidden">
		<div class="extendedInfos">
			<div class="loading">((extended_loading))</div>
		</div>
	</div>
	<section>
		<div class="list"></div>
	</section>
	<div class="grippie">&nbsp;</div>
	<div class="controls">
			<button class="selectVisible"><img class="middle" src="css/22x22/actions/edit-select-all.png"> ((select_visible))</button>
			<button class="refresh"><img class="middle" src="css/22x22/actions/view-refresh.png"> ((refresh))</button>
			<button class="pushAll"><img class="middle" src="css/22x22/actions/favorite-genres-amarok.png"> ((add_to_playlist))</button>
	</div>
</article>
