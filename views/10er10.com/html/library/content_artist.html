<div class="noResult hidden center vertical-air">((no_song))</div>
<article class="songlist artistPage">
    <span class="link" name="all">((all_artists))</span><strong> &gt; </strong><h1 class="blueTitle">{{artist}}</h1>
    {{#hits}}
    <div class="hits">
      <h2>((greatest_hits))</h2>
      <div class="list">{{{.}}}</div>
    </div>
    {{/hits}}
    <div class="all">
      <h2>((all_songs))</h2>
      {{#no_album}}
      <div class="oneAlbum table">
        <div class="oneAlbumRow row">
          <div class="cell">
            <img src="{{image_url}}">
          </div>
          <div class="cell top albumContents">
            <div style="">
              <h3  class="blueTitle">((without_album))</h3>
              <div class="albumControls">
                <button name="load"><img src="css/16x16/actions/favorite-genres-amarok.png" class="middle"> ((add_to_player))</button>
              </div>
            </div>
            <div class="list">{{{songs}}}</div>
          </div>
        </div>
      </div>
      {{/no_album}}

      {{#albums}}
      <div class="oneAlbum table">
        <div class="oneAlbumRow row">
          <div class="cell">
            <img src="{{image_url}}">
          </div>
          <div class="cell top albumContents">
            <div style="">
              <h3  class="blueTitle">{{album}}</h3>
              <div class="albumControls">
                <button name="see" data-album="{{album_e}}"><img src="css/16x16/places/folder-sound.png" class="middle"> ((see_album))</button>
                <button name="load"><img src="css/16x16/actions/favorite-genres-amarok.png" class="middle"> ((add_to_player))</button>
              </div>
            </div>
            <div class="list">{{{songs}}}</div>
          </div>
        </div>
      </div>
      {{/albums}}
    </div>
    <div class="relatedArtists" />
    <div class="refresh"><span class="link refresh">((refresh_page))</span></link>
</article>
