<div class="albumDetails">
  <div class="head">
    <img src="{{image_url}}"  data-target="library/albums/{{e_album}}">
    <div class="infos">
      <div class="albumTitle pointer" data-target="library/albums/{{e_album}}">{{album}}</div>
      <div class="albumArtists">
        {{#artists}}
        <span class="albumArtist pointer" data-target="library/artists/{{encoded}}">
          {{name}}
        </span>
        {{/artists}}
      </div>
      <div class="controls">
        <span class="pointer addAlbumToPlaylist">
          Ajouter l'album Ã  la lecture en cours
        </span>
      </div>
      <div class="songsList">
        <ol class="songs">
          {{#songs}}
            <li draggable="true" class="pointer" name="{{_id}}" title="Double click or drag'n'drop to add this song to the playlist"> {{title}}</li>
          {{/songs}}
        </ol>
      </div>
    </div>
  </div>
</div>
