<div class="albumDetails">
  <div class="head">
    <img src="{{image_url}}" class="pointer" data-target="library/albums/{{e_album}}">
    <div class="infos">
      <div class="albumTitle pointer" data-target="library/albums/{{e_album}}">{{album}}</div>
      <div class="albumArtists">((album_by))
        {{#artists}}
        <span class="albumArtist pointer" data-target="library/artists/{{encoded}}">
          {{name}}
        </span>
        {{/artists}}
      </div>
      <div class="controls">
        <span class="pointer addAlbumToPlaylist">((add_album_to_playlist))
        </span>
      </div>
      <div class="songsList">
        <ol class="songs">
          {{#songs}}
            <li draggable="true" class="pointer" name="{{_id}}" title="((album_song_tooltip))"> {{title}}</li>
          {{/songs}}
        </ol>
      </div>
    </div>
  </div>
</div>
