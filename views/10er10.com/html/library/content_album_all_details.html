        {{#artists}}
        <span class="albumArtist pointer" data-target="#library/artists/{{encoded}}">
          {{name}}
        </span>
        {{/artists}}
      </div>
      <div class="controls">
        <span class="pointer">

      </div>

      </div>
    </div>
