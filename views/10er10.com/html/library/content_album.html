<article class="songlist albumPage">
	<div class="right airin">((all_albums)) <span class="link linkHover" name="all">((list_view))</span> - <span class="link linkHover" name="covers">((covers_view))</span></div>
	<div class="oneAlbum table">
	  <div class="oneAlbumRow row">
		<div class="cell">
		  <img src="{{image_url}}">
		</div>
		<div class="cell top albumContents">
		  <div style="">
			<div class="albumTitle">
			  <span class="link" name="all">((all_albums))</span><span> &gt; </span><h3 class="blueTitle">{{album}}</h3> ({{#hours}}{{.}} ((hours)) {{/hours}}{{#minutes}}{{.}} ((minutes)){{/minutes}})
			</div>
			<div class="albumControls">
			  <button name="load"><img src="css/16x16/actions/favorite-genres-amarok.png" class="middle"> ((add_to_player))</button>
			</div>
		  </div>
		  <div class="list">{{{songs}}}</div>
		</div>
	  </div>
	</div>
	<div class="relatedArtists" />
	<div class="refresh"><span class="link refresh">((refresh_page))</span></link>
</article>
