<div name="{{ename}}" class="rItem">
	<div class="head"><button class="toggleDetails open">((open))</button><button class="toggleDetails close">((close))</button><span class="name">{{name}}</span><span class="count"> ((songs))</span><span class="duration"> ((minutes))</span></div>
	<div class="details center">
		<div class="list"></div>
		<p class="airin">
			<button name="load"><img src="css/22x22/actions/favorite-genres-amarok.png" class="middle"> ((add_to_player))</button>
			<button name="loadNow"><img src="css/22x22/actions/favorite-genres-amarok.png" class="middle"> ((add_after_current_song))</button>
		</p>
</div>
</div>
