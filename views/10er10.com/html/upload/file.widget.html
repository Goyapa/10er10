<div class="fileWidget">
  <button class="review"> ((review_button)) </button>
  <button class="close"> ((close_button)) </button>
  <div class="head">
    <span class="name"></span>
    <span class="type"></span>
    <span class="size"></span>
  </div>
  <div class="typeError">
    ((type_error))
  </div>
  <div class="controls">
    <span class="status">((waiting))</span>
	<span class="cancel"> (<span class="link">((cancel_link))</span>)</span>
    <span class="progress">0%</span>
  </div>
</div>
