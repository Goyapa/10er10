<div class="rpl">
	<div class="list"></div>
	<div class="empty center middle">((playlist_empty))</div>
	<div class="controls center">
    <button name="load"><img src="css/22x22/actions/favorite-genres-amarok.png" class="middle"> ((load_in_player))</button>
    <button name="rename" class="link"><img src="css/22x22/actions/draw-text.png" class="middle"> ((rename_button))</button>
    <button name="drop" class="link"><img src="css/22x22/actions/edit-delete.png" class="middle"> ((remove_button))</button>
  </div>
  <div class="rename hidden center">
    ((rename_playlist_label))<input type="text" name="name"> 
    <p class="airin">
      <button class="bigair" name="rename"><img src="css/22x22/actions/draw-text.png" class="middle"> ((rename_button))</button> 
      <button class="bigair" name="no"><img src="css/22x22/actions/dialog-cancel.png" class="middle"> ((cancel_button))</button>
    </p>
  </div>
  <div class="drop hidden center">
    <p class="airin">
      (({remove_playlist_label}))
    </p>
    <p class="airin">
      <button class="bigair" name="yes"><img src="css/22x22/actions/edit-delete.png" class="middle"> ((remove_playlist_ok_button))</button>
      <button class="bigair" name="no"><img src="css/22x22/actions/dialog-cancel.png" class="middle"> ((cancel_button))</button>
    </p>
  </div>
	<div class="pleaseWait">((loading))</div>
</div>
