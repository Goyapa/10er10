<article class="plm">
	<section class="plm-list-container">
		<h1>((my_playlists_title))</h1>
		<div class="plm-list"></div>

    <div class="plm-new-container center">
      <button name="plm-new"><img src="css/22x22/actions/document-new.png" class="middle"> 
((playlist_new_button))</button>
      <div class="plm-new-form hidden">((playlist_new_label))
        <p class="vertical-air">
          <input type="text" name="name">
        </p>
        <button class="smaller" name="create"><strong>((playlist_create))</strong></button>
        <button class="smaller" name="cancel">((playlist_cancel))</button>
      </div>
    </div>
	</section>
	<section class="plm-content-container">
	</section>
  <div class="clear">.</div>
</article>
