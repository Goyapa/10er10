<div class="hoverbox overlay">
	<div class="clickable removeAllPrev">((remove_all_previous_songs))</div>
	<div class="clickable removeAllNext">((remove_all_next_songs))</div>
	<hr>
	<div class="clickable fromArtist">((artist_songs))</div>
	<div class="clickable fromAlbum">((album_songs))</div>
	<hr>
	<div class="clickable download"><a href="audio/download/{{id}}" class="clickable">((song_download))</a></div>
	<div class="clickable edit">((song_edit))</div>
</div>
